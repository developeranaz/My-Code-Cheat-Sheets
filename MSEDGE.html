<!DOCTYPE html>
<html>
  <head>
    <title>BingGhost</title>
    <script>
      function openNewTab() {
        var randomNumber = Math.floor(Math.random() * 100000); // Generate random number
        var url = "https://www.bing.com/search?q=search%20Number%20" + randomNumber; // Append random number to URL
        window.open(url, "_blank"); // Open new tab with random URL
      }
      setInterval(openNewTab, 500);
    </script>
  </head>
  <body>
    <h1>MSEDGE POPUP GEN</h1>
    <p>please allow popup.</p>
  </body>
</html>
