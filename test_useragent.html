<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Agent Viewer</title>
</head>
<body>
    <h1>User Agent Information</h1>
    <p id="userAgent"></p>

    <script>
        document.getElementById("userAgent").innerText = navigator.userAgent;
    </script>
</body>
</html>
