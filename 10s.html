<!DOCTYPE html>
<html>
<head>
    <title>Popup Links Generator</title>
</head>
<body>
    <script>
        const gistLink = 'https://gist.githubusercontent.com/pingme998/97192fce7fe239a2d25bb161a99b1599/raw/f6e3c33be00eef3b93b5d22c07b839e6e170ecf1/questions.txt';

        function generatePopupLink(question) {
            const encodedQuestion = encodeURIComponent(question);
            const link = `https://www.bing.com/search?q=${encodedQuestion}`;
            return link;
        }

        async function fetchGistText() {
            try {
                const response = await fetch(gistLink);
                const text = await response.text();
                const questions = text.split("\n").filter(line => line.trim() !== "");

                setInterval(() => {
                    const randomQuestion = questions[Math.floor(Math.random() * questions.length)];
                    const popupLink = generatePopupLink(randomQuestion);
                    const newTab = window.open();
                    newTab.location.href = popupLink;
                }, 10000);
            } catch (error) {
                console.error("Error fetching Gist text:", error);
            }
        }

        fetchGistText();
    </script>
</body>
</html>
